<!DOCTYPE html>
<html>
<head>
  <title>Aplikasi Pertama</title>
  <link href="../assets/stylesheets/bootstrap.css" rel="stylesheet">
  <link href="../assets/stylesheets/fontawesome.css" rel="stylesheet">
  <link href="../assets/stylesheets/application.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="page-header">
    <h1>Desktop Application <small>using TideSDK</small></h1>
  </div>
  <div class="row" style="margin-bottom:15px;">
    <div class="col-md-8">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addUser"><i class="fa fa-plus"></i> New User</button>
    </div>
    <div class="col-md-4">
      <div class="input-group">
       <input type="text" class="form-control">
       <span class="input-group-btn">
        <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
       </span>
      </div>
    </div>
  </div>
  <div class="row">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th width="5%">No</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
          <th width="5%">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>
            <div class="dropdown">
              <a data-toggle="dropdown" href="#"><i class="fa fa-cogs"></i></a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#"><i class="fa fa-edit"></i> Edit</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#"><i class="fa fa-trash-o"></i> Delete</a></li>
              </ul>
            </div>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
          <td>
            <div class="dropdown">
              <a data-toggle="dropdown" href="#"><i class="fa fa-cogs"></i></a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#"><i class="fa fa-edit"></i> Edit</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#"><i class="fa fa-trash-o"></i> Delete</a></li>
              </ul>
            </div>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
          <td>
            <div class="dropdown">
              <a data-toggle="dropdown" href="#"><i class="fa fa-cogs"></i></a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#"><i class="fa fa-edit"></i> Edit</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#"><i class="fa fa-trash-o"></i> Delete</a></li>
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Add User</h4>
      </div>
      <form role="form">
      <div class="modal-body">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="last-name">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
      </form>
    </div>
  </div>
</div>

<script src="../assets/javascripts/jquery.min.js"></script>
<script src="../assets/javascripts/bootstrap.js"></script>
<script src="../assets/javascripts/application.js"></script>
</body>
</html>
